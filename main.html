<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>HTML Feedback Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1>Feedback Form</h1>
	<div>
		<label for="name">Name</label>
		<input type="text" id="name" min="3" max="50" required>
	</div>
	<div>
		<label for="portfolio">portfolio</label>
		<input type="url" id="portfolio" name="portfolio" required>
	</div>
      <div>
		<label for="favColor">Favcolor</label>
		<input type="color" id="favColor" name="favColor" required>
	</div>
	<div>
		<label for="likeness">How much do you like your color?</label>
		<input type="range" id="favColor" name="favColor" min="0" max="100" required>
	</div>
</body>

</html>
